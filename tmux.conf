## prefix
unbind C-b
set-option -g prefix C-q

## detach
bind C-d detach

## reload config
bind C-r source-file ~/.tmux.conf

## keybind 
# unbind-keys
unbind n
unbind o
unbind p
unbind C-z
unbind [
unbind ]
unbind C-j
unbind C-n
unbind C-p
unbind C-[
unbind C-]
# 新しいウィンドウを作る
bind C-c new-window
# ウィンドウ上下分割
bind s split-window -v
# ウィンドウ左右分割
bind v split-window -h
# ペインの分割(Emacs),T 0 現在のpanel閉じる,T 1 現在以外のpanel閉じる,T 2 縦分割,T 3 横分割
bind t command-prompt "run ' case %1 in  0 ) tmux break-pane -d ;; 1 ) tmux break-pane ;; 2 ) tmux split-window -v ;; 3 ) tmux split-window -h ;;   esac ;  '"
# ウィンドウ間移動
bind m command-prompt -p "move window to:"  "move-window -t '%%'"
# 次のウィンドウへ
bind -r ] next-window
bind -r C-] next-window
# 前のウィンドウへ
bind -r [ previous-window
bind -r C-[ previous-window
# ペイン移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R
bind C-n select-pane -t :.+
bind C-p select-pane -t :.-
# ペインリサイズ
bind -r H resize-pane -L 2
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 2
# ウィンドウkill
bind X kill-window
# ペインkill
bind x kill-pane
# ペインブレイク
bind b break-pane
# ウィンドウの番号を0からではなく1からにする
set -g base-index 1
# コピーモード
bind y copy-mode
bind C-y copy-mode
# コピー開始
bind -t vi-copy v begin-selection
# ヤンク
bind -t vi-copy y copy-selection
# 1行ヤンク
bind -t vi-copy Y copy-line
# 最新バッファペースト
bind p paste-buffer
# バッファ選択ペースト
bind P choose-buffer
# ウィンドウデフォルト表示s-v
bind S split-window -v \; split-window -h \; select-pane -t :.+
# ウィンドウデフォルト表示v-s
bind V split-window -h \; split-window -v \; select-pane -t :.+

## オプション
# vim風copy-mode
setw -g mode-key vi
# buffer
set -g buffer-limit 36
set -g history-limit 5000
# status
set -g status-fg white
set -g status-bg black
set -g status-left-length 30
set -g status-left '#[fg=white][#S#[fg=white]]|#[default]'
set -g status-right '#[fg=white,bg=red,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
# window-status-current
setw -g window-status-current-fg white
setw -g window-status-current-bg blue
setw -g window-status-current-attr bold#,underscore
